[package]
name = "neo4j"
version = "0.0.0"
edition = "2021"
rust-version = "1.65"
readme = "README.md"
description = "Bolt driver for Neo4j."
license = "Apache-2.0"
keywords = ["neo4j", "driver", "network", "bolt", "client"]
categories = ["database"]
authors = ["Rouven Bauer <neo4j-rust@rouvenbauer.de>"]
repository = "https://github.com/robsdedude/neo4j-rust-driver/"
homepage = "https://github.com/robsdedude/neo4j-rust-driver/"
documentation = "https://github.com/robsdedude/neo4j-rust-driver/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0.0"
uriparse = "0.6.4"
openssl = "0.10.42"

[dev-dependencies]
rstest = "0.15.0"
mockall = "0.11.3"
lazy_static = "1.4.0"
