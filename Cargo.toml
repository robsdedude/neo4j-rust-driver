[package]
name = "neo4j"
version = "0.0.0"
edition = "2021"
rust-version = "1.65"
readme = "README.md"
description = "Bolt driver for Neo4j."
license = "Apache-2.0"
keywords = ["neo4j", "driver", "network", "bolt", "client"]
categories = ["database"]
authors = ["Rouven Bauer <neo4j-rust@rouvenbauer.de>"]
repository = "https://github.com/robsdedude/neo4j-rust-driver/"
homepage = "https://github.com/robsdedude/neo4j-rust-driver/"
documentation = "https://github.com/robsdedude/neo4j-rust-driver/"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# internal feature, do not use, not supported
_internal_testkit_backend = ["serde", "serde_json"]

[[bin]]
name = "testkit_backend"
path = "src/bin/testkit_backend.rs"
required-features=["_internal_testkit_backend"]

[dependencies]
thiserror = "1.0.0"
uriparse = "0.6.4"
openssl = "0.10.42"
log = "0.4.17"
usize_cast = "1.1.0"
duplicate = "1.0.0"
itertools = "0.10.5"
atomic_refcell = "0.1.9"
# TestKit Backend Dependencies
serde = { version = "1.0.159", optional = true, features = ["derive"] }
serde_json = { version = "1.0.95", optional = true }

[dev-dependencies]
rstest = "0.17.0"
mockall = "0.11.3"
lazy_static = "1.4.0"
