fail_fast: true
repos:
  - repo: local
    hooks:
      - id: check
        name: cargo check
        entry: cargo check --
        language: system
        types: [rust]
        pass_filenames: false
      - id: fmt
        name: rustfmt fmt
        entry: rustfmt +nightly --
        language: system
        types: [rust]
      - id: clippy driver
        name: cargo clippy (driver)
        entry: cargo clippy -p neo4j -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
      - id: clippy all
        name: cargo clippy (all)
        entry: cargo clippy --all --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
      - id: unit
        name: unit tests
        entry: cargo test --tests --benches
        language: system
        types: [rust]
        pass_filenames: false
      - id: docs
        name: cargo doc
        entry: env RUSTDOCFLAGS="-D warnings" cargo doc --workspace --no-deps
        language: system
        types: [rust]
        pass_filenames: false
